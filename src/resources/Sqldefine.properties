/postgresql/occurrence/sql=SELECT i.jump_path, i.auto_jump_flag, i.auto_jump_priority, CASE WHEN s.bit_value = '1' THEN att.on_summary_color ELSE att.off_summary_color END AS alarm_color, i.point, i.provider, i.holder, s.on_date, s.off_date, p.unit, p.name AS kikiname, CASE WHEN att.message_mode THEN att.name ELSE NULL END AS attname, m.message, pri.name AS priorityname, p.attribute1, p.attribute2, p.attribute3 FROM summary_table s, point_table p, item_table i LEFT JOIN priority_table pri ON i.auto_jump_priority = pri.id, message_table m, attribute_table att WHERE p.point = s.point AND s.point = i.point AND s.provider = i.provider AND s.holder = i.holder AND i.message_id = m.message_id AND s.bit_value = m.type AND i.attribute_id = att.attribute AND ((att.summary_mode=1 AND s.bit_value='0') OR (att.summary_mode=2 AND s.bit_value='1') OR (att.summary_mode=3) OR (att.summary_mode=4 AND s.bit_value='1') OR (att.summary_mode=5 AND s.bit_value='0')) AND s.bit_value = '1' AND att.check_type = '1' ORDER BY p.unit, kikiname $LIMIT
