</head>

<body>
<h1>シンボルを貼り付ける順番</h1>
<p>ソースの下から順番に貼り付けられます。</p>
例.
<pre>
&lt;f11:imagesymbol value="/images/FFU_R.png" x="2" y="12" visible="true"/&gt;
&lt;f11:imagesymbol value="/images/FFU_G.png" x="2" y="12" visible="true"/&gt;
</pre>

<p>この様に定義した場合は、FFU_G.png、FFU_R.pngの順番で貼り付けられます。</p>

</body>
</html>
